<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLock App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-header">
        <!-- Header content will be dynamically inserted -->
    </header>

    <main id="app">
        <!-- Main content will be dynamically loaded -->
        <div id="auth-container" class="container">
            <!-- Authentication forms will be loaded here -->
        </div>
        <div id="dashboard-container" class="container" style="display: none;">
            <!-- Dashboard content will be loaded here -->
        </div>
        <div id="doctor-container" class="container" style="display: none;">
            <!-- Doctor specific content will be loaded here -->
        </div>
    </main>

    <!-- Core JavaScript -->
    <script src="js/utils/auth.js"></script>
    <script src="js/utils/encryption.js"></script>
    <script src="js/utils/fileUtils.js"></script>
    
    <!-- Components -->
    <script src="js/components/header.js"></script>
    <script src="js/components/auth/login.js"></script>
    <script src="js/components/auth/register.js"></script>
    <script src="js/components/auth/doctorLogin.js"></script>
    <script src="js/components/dashboard/patientDashboard.js"></script>
    <script src="js/components/doctor/doctorDashboard.js"></script>
    <script src="js/components/doctor/qrScanner.js"></script>
    <script src="js/components/doctor/recordViewer.js"></script>
    <script src="js/components/doctor/tokenAccess.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
